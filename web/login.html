<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>登录</title>
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!--other CSS-->
    <link href="./css/device.css" rel="stylesheet"/>
    <!--jquery AND bootstrap JS-->
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container container-fluid" style="border:2px solid black">
    <div class="row" style="border:2px solid yellowgreen">
        <div class="col-" id="div_form" style="border:2px solid red;">
            <form class="form-horizontal" id="form">
                <span class="dropdown-header text-center">后台管理系统</span>
                <!--用户名-->
                <div class="form-group">
                    <label for="name">用户名:</label><input class="form-control" id="name" placeholder="用户名或手机号码"
                                                         type="text">
                </div>
                <!--密码-->
                <div class="form-group">
                    <label for="password">密码:</label><input class="form-control" id="password" placeholder="密码"
                                                            type="password">
                </div>
                <!--other-->
                <div class="form-group">
                    <div class="form-check">
                        <input id="checkbox" name="check" type="checkbox" value="None"/>
                        <label for="checkbox">记住我</label>
                    </div>
                    <button class="btn btn-primary login" onclick="login();" type="button">登录</button>
                    <span class="space"></span>
                    <button class="btn btn-secondary" type="reset">取消</button>
                </div>
            </form>
        </div>
    </div>

</div>
<!--other JS-->
<script src="./js/other.js" type="text/javascript"></script>
</body>
</html>
