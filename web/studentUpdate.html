<!--顶部导航条-->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="student.html">主页<span class="sr-only"></span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="studentInfo.html">学生信息<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="./studentUpdate.html">学生管理<span class="sr-only"></span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="studentScore.html">学生成绩<span class="sr-only"></span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="schoolCourse.html">课程管理<span class="sr-only"></span></a>
            </li>
            <!--搜索栏-->
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input aria-label="Search" class="form-control mr-sm-2" placeholder="搜索" type="search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">搜索</button>
                </form>
            </li>
        </ul>
        <!--个人中心下拉菜单-->
        <ul class="navbar-nav ">
            <li class="nav-item dropdown">
                <a aria-expanded="false" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
                   id="navbarDropdown"
                   role="button">
                    个人中心
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" href="#">我的资料</a>
                    <a class="dropdown-item" href="#">账号信息</a>
                    <a class="dropdown-item" href="#">账号安全</a>
                    <!--分割线-->
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">退出登录</a>
                </div>

        </ul>

</nav>

<div class="row">
    <!--左边菜单-->
    <div class="col-3">
        <div class="list-group" id="list-tab" role="tablist">
            <a aria-controls="home" class="list-group-item list-group-item-action" data-toggle="list" href="#addStudent"
               id="addStudentMenu" role="tab">添加学生</a>
            <a aria-controls="profile" class="list-group-item list-group-item-action" data-toggle="list"
               href="#updateStudent" id="updateStudentMenu" role="tab">修改学生</a>
            <a aria-controls="messages" class="list-group-item list-group-item-action" data-toggle="list"
               href="#delStudent"
               id="delStudentMenu" role="tab">删除学生</a>
        </div>
    </div>
    <!--右边功能-->
    <div class="col-9">

        <div class="tab-content" id="nav-tabContent">
            <!--添加学生功能-->
            <div aria-labelledby="list-home-list" class="tab-pane fade show" id="addStudent" role="tabpanel">
                <form class="form-inline" style="margin: 5%">
                    <div class="form-row">
                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">学号:</span>
                            </div>
                            <input class="form-control" id="inputStudentId" placeholder="5位数" type="text">
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">姓名:</span>
                            </div>
                            <input class="form-control" id="inputStudentName" type="text">
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGender">性别:</label>
                            </div>
                            <select class="custom-select" id="inputGender">
                                <option selected value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">出生时间:</span>
                            </div>
                            <input class="form-control" id="inputBirthday" type="date">
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">家庭地址:</span>
                            </div>
                            <input class="form-control" id="inputAddress" placeholder="xx省xx市xx区xx街道/县/乡/镇xx村xx号"
                                   type="text">
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGender">专业ID:</label>
                            </div>
                            <select class="custom-select" id="inputProfessionalId">
                                <option selected>请选择····</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">总学分:</span>
                            </div>
                            <input class="form-control" id="inputTotalCredits" type="text">
                        </div>

                        <div class="input-group" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">备注:</span>
                            </div>
                            <textarea class="form-control" id="inputRemark"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="addStudent();" style="margin: 20px"
                            type="button">添加
                    </button>
                </form>
            </div>
            <!--修改学生的功能-->
            <div aria-labelledby="list-profile-list" class="tab-pane fade" id="updateStudent" role="tabpanel">

                <div class="alert alert-link alert-light" style="padding-top: 10px">
                    请输入要修改的学生学号:
                    <div class="col-sm-3 input-group" style="padding-top: inherit">
                        <div class="input-group-prepend">
                            <span class="input-group-text">学号:</span>
                        </div>
                        <input class="form-control" id="updateStudentId" placeholder="5位数" type="text">
                    </div>
                </div>
                <div class="alert alert-link alert-light">
                    请输入要修改的信息:
                </div>
                <form class="form-inline" style="margin-top: -10px">
                    <div class="form-row">
                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">姓名:</span>
                            </div>
                            <input class="form-control" id="updateStudentName" type="text">
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGender">性别:</label>
                            </div>
                            <select class="custom-select" id="updateGender">
                                <option selected value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">出生时间:</span>
                            </div>
                            <input class="form-control" id="updateBirthday" type="date">
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">家庭地址:</span>
                            </div>
                            <input class="form-control" id="updateAddress" placeholder="xx省xx市xx区xx街道/县/乡/镇xx村xx号"
                                   type="text">
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGender">专业ID:</label>
                            </div>
                            <select class="custom-select" id="updateProfessionalId">
                                <option selected>请选择····</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">总学分:</span>
                            </div>
                            <input class="form-control" id="updateTotalCredits" type="text">
                        </div>

                        <div class="input-group" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">备注:</span>
                            </div>
                            <textarea class="form-control" id="updateRemark"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="updateStudent();" style="margin: 20px" type="button">提交
                    </button>
                </form>
            </div>
            <!--删除学生的功能-->
            <div aria-labelledby="list-messages-list" class="tab-pane fade" id="delStudent" role="tabpanel">
                <div class="alert alert-link alert-light" style="padding-top: 2%">
                    请输入要删除的学生学号或姓名!
                </div>

                <form class="form-inline">
                    <div class="form-row">
                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">学号:</span>
                            </div>
                            <input class="form-control" id="delStudentId" placeholder="5位数" type="text">
                        </div>

                        <div class="input-group mb-3" style="margin-left: 10px">
                            <div class="input-group-prepend">
                                <span class="input-group-text">姓名:</span>
                            </div>
                            <input class="form-control" id="delStudentName" type="text">
                        </div>
                    </div>
                    <div class="form-row" style="margin: auto;margin-top: inherit;">
                        <button class="btn btn-danger" onclick="delStudent();" type="button">删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--other JS-->
<script rel="script" src="./js/other.js" type="text/javascript"></script>
</body>
</html>
